<body>
  <p>guess a number between 1 to 6</p>
<p><input id="number" type="text" placeholder="Enter the number"/></p>
<p><button onclick="setGreeting()">check</button></p>
<script>
function setGreeting()
{
   var randomNumber= Math.floor(Math.random() * 7) + 1;
   var greeting = document.getElementById("number").value;
   if (greeting==randomNumber) 
   {
      greeting = "you guessed right";
   } 
   else 
   {
     greeting = "try again";
   }
   document.getElementById("number").value =greeting;
}
</script>
